<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend is Running</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 8px; height: 8px; top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 12px; height: 12px; top: 60%; left: 80%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 6px; height: 6px; top: 80%; left: 20%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 10px; height: 10px; top: 30%; left: 70%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 14px; height: 14px; top: 70%; left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { width: 8px; height: 8px; top: 40%; left: 30%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        .status-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: linear-gradient(45deg, #00ff87, #60efff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ff87, #60efff);
            opacity: 0.3;
            animation: ripple 2s ease-out infinite;
        }

        .checkmark {
            width: 35px;
            height: 35px;
            border: 3px solid #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .checkmark::after {
            content: '';
            width: 8px;
            height: 15px;
            border: 3px solid #fff;
            border-top: none;
            border-left: none;
            transform: rotate(45deg);
            margin-top: -3px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(1.4); opacity: 0; }
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .info-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .info-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            color: #fff;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .server-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 1.5rem 0;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: #00ff87;
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .status-text {
            color: #00ff87;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .status-icon {
                width: 60px;
                height: 60px;
            }

            .info-grid {
                grid-template-columns: 1fr;
                gap: 0.8rem;
            }

            .info-item {
                padding: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .container {
                padding: 1rem;
            }
        }

        /* Loading animation for dynamic content */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="status-icon">
            <div class="checkmark"></div>
        </div>
        
        <h1>Backend is Running</h1>
        <p class="subtitle">All systems operational and ready to serve</p>
        
        <div class="server-status">
            <div class="status-dot"></div>
            <span class="status-text">Online</span>
        </div>

        <div class="info-grid">
            <div class="info-item">
                <div class="info-label">Server Status</div>
                <div class="info-value">Healthy</div>
            </div>
            <div class="info-item">
                <div class="info-label">Uptime</div>
                <div class="info-value" id="uptime">Calculating...</div>
            </div>
            <div class="info-item">
                <div class="info-label">Response Time</div>
                <div class="info-value" id="response-time">&lt; 50ms</div>
            </div>
            <div class="info-item">
                <div class="info-label">Environment</div>
                <div class="info-value">Production</div>
            </div>
        </div>

        <div class="footer">
            <p>Last checked: <span id="timestamp"></span></p>
        </div>
    </div>

    <script>
        // Update timestamp
        function updateTimestamp() {
            const now = new Date();
            const timestamp = now.toLocaleString();
            document.getElementById('timestamp').textContent = timestamp;
        }

        // Simulate uptime counter
        function updateUptime() {
            const startTime = new Date();
            startTime.setHours(startTime.getHours() - Math.floor(Math.random() * 24));
            
            function calculateUptime() {
                const now = new Date();
                const diff = now - startTime;
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                
                document.getElementById('uptime').textContent = `${hours}h ${minutes}m`;
            }
            
            calculateUptime();
            setInterval(calculateUptime, 60000); // Update every minute
        }

        // Simulate response time fluctuation
        function updateResponseTime() {
            const baseTime = 25;
            const variation = Math.floor(Math.random() * 30);
            const responseTime = baseTime + variation;
            document.getElementById('response-time').textContent = `< ${responseTime}ms`;
        }

        // Initialize
        updateTimestamp();
        updateUptime();
        setInterval(updateTimestamp, 30000); // Update timestamp every 30 seconds
        setInterval(updateResponseTime, 5000); // Update response time every 5 seconds

        // Add some interactive elements
        document.querySelectorAll('.info-item').forEach(item => {
            item.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });
    </script>
</body>
</html>
